
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sites patrimoniaux de Houndé</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f9fbe7;
      color: #2e7d32;
      line-height: 1.6;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      height: 60px;
      width: auto;
      object-fit: contain;
      margin-right: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.4em;
      font-weight: 700;
      flex-grow: 1;
      text-align: center;
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    main {
      background-image: url('patri.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 40px 20px;
    }

    section {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 20px;
      border-radius: 16px;
      margin: auto;
      max-width: 1000px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    section h2 {
      font-size: 2em;
      color: #2e7d32;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
    }

    .galerie-patrimoine {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .galerie-patrimoine img {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 4px;
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .galerie-patrimoine img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 25px;
      margin-top: 60px;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
    }

    footer a {
      color: #dcedc8;
      text-decoration: none;
    }

    footer a:hover {
      color: white;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .logo {
        margin-bottom: 10px;
      }

      header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.jpg" alt="Logo de Houndé" class="logo" />
    <h1>Découverte de Houndé</h1>
  </header>

  <main>
    <section>
      <h2>Sites patrimoniaux de Houndé</h2>
    </section>

    <div class="galerie-patrimoine">
      <a href="patrimoine1.html"><img src="images/patrimoine1.jpg" alt="Barrage de Houndé"></a>
      <a href="patrimoine2.html"><img src="images/patrimoine2.jpg" alt="Forêt sacrée"></a>
      <a href="patrimoine3.html"><img src="images/patrimoine3.jpg" alt="Forge traditionnelle"></a>
      <a href="patrimoine4.html"><img src="images/patrimoine4.jpg" alt="Four à chaux"></a>
      <a href="patrimoine5.html"><img src="images/patrimoine5.jpg" alt="Hôtel de ville"></a>
      <a href="patrimoine6.html"><img src="images/patrimoine6.jpg" alt="Marché central"></a>
      <a href="patrimoine7.html"><img src="images/patrimoine7.jpg" alt="Masques en fibre"></a>
      <a href="patrimoine8.html"><img src="images/patrimoine8.jpg" alt="Masques en feuille"></a>
      <a href="patrimoine9.html"><img src="images/patrimoine9.jpg" alt="Métallurgie de fer"></a>
      <a href="patrimoine10.html"><img src="images/patrimoine10.jpg" alt="Mine d’or"></a>
      <a href="patrimoine11.html"><img src="images/patrimoine11.jpg" alt="Usine de coton"></a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Ville de Houndé – Tous droits réservés</p>
    <p>Contact : <a href="mailto:info@houndetourisme.bf">info@houndetourisme.bf</a></p>
  </footer>

</body>
</html>
