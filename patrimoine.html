<!DOCTYPE html>
<html lang="fr">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <title>Sites patrimoniaux de Houndé</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .galerie-patrimoine {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 30px;
    }

    .galerie-patrimoine img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .galerie-patrimoine img:hover {
      transform: scale(1.05);
    }

    /* Nouveau CSS pour l'image de fond */
    main {
      background-image: url('patri.jpg');
      background-size: cover; /* L'image couvre toute la zone */
      background-position: center; /* Centre l'image de fond */
      background-repeat: no-repeat; /* Empêche l'image de se répéter */
      padding-top: 20px; /* Ajoute de l'espace en haut */
      padding-bottom: 20px; /* Ajoute de l'espace en bas */
    }

    /* Ajuste le fond de la section pour une meilleure lisibilité */
    section {
        background-color: rgba(255, 255, 255, 0.8); /* Arrière-plan blanc semi-transparent */
        padding: 20px;
        border-radius: 12px;
        margin: 20px auto;
        max-width: 800px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    /* Assure la lisibilité du texte dans l'en-tête et le contenu principal */
    h1, h2, p {
        color: #333; /* Texte plus foncé pour la lisibilité */
    }

  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Logo de Houndé" class="logo" />
    <h1>Découverte de Houndé</h1>
  </header>

  <main>
