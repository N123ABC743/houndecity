<!DOCTYPE html>
<html lang="fr">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8" />
  <title>Réservation d'hôtel - Houndé</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Styles spécifiques pour le formulaire de réservation */
    .formulaire-reservation {
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    .formulaire-reservation label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .formulaire-reservation input[type="text"],
    .formulaire-reservation input[type="email"],
    .formulaire-reservation input[type="tel"],
    .formulaire-reservation input[type="date"],
    .formulaire-reservation input[type="number"],
    .formulaire-reservation select,
    .formulaire-reservation textarea {
      width: calc(100% - 20px); /* Ajuste la largeur pour le padding */
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .formulaire-reservation select {
      height: 40px; /* Assure une hauteur cohérente pour le select */
    }

    .formulaire-reservation textarea {
      resize: vertical; /* Permet le redimensionnement vertical */
    }

    .formulaire-reservation button[type="submit"] {
      background-color: #009879;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    .formulaire-reservation button[type="submit"]:hover {
      background-color: #007b64;
    }

    /* Styles pour la section de bienvenue (similaire à la page précédente) */
    section {
      background-color: rgba(255, 255, 255, 0.9); /* Un fond légèrement transparent */
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center; /* Centre le contenu de la section */
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo de Houndé" class="logo" />
    <h1>Découverte de Houndé</h1>
  </header>

  <main>
    <section>
      <h2>Bienvenue à l'hôtel Bouamou Sii</h2>
      <img src="hotel.jpg" alt="Hôtel à Houndé"
        style="width:100%; max-width:800px; border-radius:12px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); margin-bottom: 30px;">
    </section>

    <h2>Réserver un hôtel</h2>
    <form action="#" method="post" class="formulaire-reservation">
      <label for="nom">Nom complet :</label><br />
      <input type="text" id="nom" name="nom" required /><br /><br />

      <label for="email">Adresse e-mail :</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="telephone">Téléphone :</label><br />
      <input type="tel" id="telephone" name="telephone" required /><br /><br />

      <label for="arrivee">Date d'arrivée :</label><br />
      <input type="date" id="arrivee" name="arrivee" required /><br /><br />

      <label for="depart">Date de départ :</label><br />
      <input type="date" id="depart" name="depart" required /><br /><br />

      <label for="chambre">Type de chambre :</label><br />
      <select id="chambre" name="chambre" required>
        <option value="">-- Choisissez --</option>
        <option value="standard">Standard</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option>
      </select><br /><br />

      <label for="personnes">Nombre de personnes :</label><br />
      <input type="number" id="personnes" name="personnes" min="1" required /><br /><br />

      <label for="commentaires">Commentaires :</label><br />
      <textarea id="commentaires" name="commentaires" rows="4" cols="40"></textarea><br /><br />

      <button type="submit">Réserver</button>
    </form>
  </main>
<footer style="background-color: #009879; color: white; text-align: center; padding: 20px; margin-top: 40px;">
  <p>&copy; 2025 Ville de Houndé – Tous droits réservés</p>
  <p>Contact : <a href="mailto:info@houndetourisme.bf" style="color: white; text-decoration: underline;">info@houndetourisme.bf</a></p>
</footer>

</body>
</html>
