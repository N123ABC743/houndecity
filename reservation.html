
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservation d'hôtel - Houndé</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f9fbe7;
      color: #2e7d32;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      height: 60px;
      width: auto;
      object-fit: contain;
      margin-right: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.4em;
      font-weight: 700;
      flex-grow: 1;
      text-align: center;
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .formulaire-reservation {
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    .formulaire-reservation label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .formulaire-reservation input[type="text"],
    .formulaire-reservation input[type="email"],
    .formulaire-reservation input[type="tel"],
    .formulaire-reservation input[type="date"],
    .formulaire-reservation input[type="number"],
    .formulaire-reservation select,
    .formulaire-reservation textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .formulaire-reservation select {
      height: 40px;
    }

    .formulaire-reservation textarea {
      resize: vertical;
    }

    .formulaire-reservation button[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    .formulaire-reservation button[type="submit"]:hover {
      background-color: #388e3c;
    }

    section {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center;
    }

    footer {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
    }

    footer a {
      color: #dcedc8;
      text-decoration: none;
    }

    footer a:hover {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo de Houndé" class="logo" />
    <h1>Découverte de Houndé</h1>
  </header>

  <main>
    <section>
      <h2>Bienvenue à l'hôtel Bwamu Sii</h2>
      <img src="hotel.jpg" alt="Hôtel à Houndé"
        style="width:100%; max-width:800px; border-radius:12px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); margin-bottom: 30px;">
    </section>

    <h2 style="text-align:center; color:#388e3c;">Réserver une chambre </h2>
    <form action="#" method="post" class="formulaire-reservation">
      <label for="nom">Nom complet :</label>
      <input type="text" id="nom" name="nom" required />

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required />

      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone" required />

      <label for="arrivee">Date d'arrivée :</label>
      <input type="date" id="arrivee" name="arrivee" required />

      <label for="depart">Date de départ :</label>
      <input type="date" id="depart" name="depart" required />

      <label for="chambre">Type de chambre :</label>
      <select id="chambre" name="chambre" required>
        <option value="">-- Choisissez --</option>
        <option value="standard">Standard</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option>
      </select>

      <label for="personnes">Nombre de personnes :</label>
      <input type="number" id="personnes" name="personnes" min="1" required />

      <label for="commentaires">Commentaires :</label>
      <textarea id="commentaires" name="commentaires" rows="4"></textarea>

      <button type="submit">Réserver</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Ville de Houndé – Tous droits réservés</p>
    <p>Contact : <a href="mailto:info@houndetourisme.bf">info@houndetourisme.bf</a></p>
  </footer>

</body>
</html>
